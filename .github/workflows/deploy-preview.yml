name: Deploy Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest

    # Only run if CI checks pass
    needs: []  # Add dependency on CI workflow if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npm run build
        env:
          NODE_ENV: production

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `## ðŸš€ Preview Deployment Ready

            Your changes are ready to preview!

            **Build Status:** âœ… Successful
            **Node Version:** 20.x
            **Next.js Version:** 14.2.35

            ### Deployment Options:

            To deploy this preview to Vercel:
            1. Connect this repo to Vercel
            2. Vercel will automatically deploy on every PR

            Or deploy manually:
            \`\`\`bash
            npm install -g vercel
            vercel --prod
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
